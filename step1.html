<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <title>Scam Spotter</title>
</head>

<body class="bg-[#DDFFF7] flex items-center justify-center h-screen relative overflow-hidden">
    <div class="text-center relative z-10">
        <h1 class="text-6xl font-[Days One] text-black mb-6">Scam Spotter</h1>
        <p class="text-2xl text-black mb-12 font-[Montserrat]">Click play to get started!</p>
        
        <!-- Centering the Play Button -->
        <div class="flex justify-center mb-6">
            <div class="w-[250px] h-[75px] bg-[#FFA69E] shadow-lg rounded-lg flex items-center justify-center border border-[#2A5C57]">
                <a href="gurl.html" class="block w-64 h-16 bg-custom-#FFA69E text-white text-center font-bold text-xl rounded-lg flex items-center justify-center shadow-lg hover:bg-blue-600 transition duration-200">
                    PLAY!
                </a>
            </div>
        </div>

        <!-- Centering the Image -->
        
    </div>

    <!-- Blurry Circle in Left Center -->
    <div class="absolute w-[400px] h-[400px] bg-[#93E1D8] rounded-full blur-lg left-[-200px] top-1/2 transform -translate-y-1/2"></div>
    <!-- Blurry Circle in Right Center -->
    <div class="absolute w-[400px] h-[400px] bg-[#93E1D8] rounded-full blur-lg right-[-200px] top-1/2 transform -translate-y-1/2"></div>
</body>
</html>
